<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="to-do-list">
            <h1 class="text-center m-5">To do List</h1>
            <div class="row mb-5  mt-5 justify-content-start">
            <input type="text" class="col-4 me-3 " name="" id="text-input" v-model.trim='newToDo' placeholder="Something new To Do" v-on:keyup.enter="addToDo(newToDo)">
            <button class="col-2 rounded-pill" @click="addToDo(newToDo)">ADD</button>
        </div>



        <div class="row justify-content-around">
            <li v-for="toDo in mustDo" :class="toDoDone(toDo)" @click="changeState(toDo)"  ><span class="me-3"> <i class="fa-solid fa-circle-check ct-done-mark " v-if="toDo.done"></i> <i class="fa-solid fa-circle-xmark ct-undone-mark " v-else></i></span>{{toDo.text}} <span class="ms-4">
                <i  @click="removeToDo(toDo)" class="fa-solid fa-xmark ct-close  "></i></span></li>
        </div>

    </div>
</div>

    <script src="script.js" defer></script>  
</body>
</html>
