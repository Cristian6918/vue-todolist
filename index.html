<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="to-do-list">
        <li v-for="toDo in mustDo" :class="toDoDone(toDo)" @click="changeState(toDo)" >{{toDo.text}} 
            <i id="close" @click="removeToDo(toDo)" class="fa-solid fa-xmark"></i></li>
<input type="text" name="" id="text-input" v-model.trim='newToDo' placeholder="Something new To Do" v-on:keyup.enter="addToDo(newToDo)">
<button @click="addToDo(newToDo)">ADD</button>
    </div>

    <script src="script.js" defer></script>  
</body>
</html>
